include /etc/nginx/ng.conf;
stream {
server {
#node16
        listen 103.180.28.236:36780 ssl;
        listen 103.180.28.236:36780 udp;
        ssl_protocols TLSv1.3;
        ssl_certificate /etc/nginx/ssl/server.crt; # 证书地址
        ssl_certificate_key /etc/nginx/ssl/server.key; # 秘钥地址
        ssl_client_certificate /etc/nginx/ssl/ca1.crt;
        ssl_verify_client on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 2h;
        ssl_session_tickets off;
        tcp_nodelay on;
        proxy_pass node16.v2ssnode.top:11362;
        proxy_protocol off;
        access_log off;
}
